<div class="flex flex-col items-center gap-2">
<section class="flex flex-row gap-2 flex-wrap justify-center">
  <div class="flex flex-col items-center justify-evenly border-2 border-solid p-2 rounded gap-2 bg-gray-200" *ngFor="let item of items">
    <app-item [item]="item" [bagSize]="bagSize"></app-item>
    <div>
      <h5 class="m-0 flex items-center justify-center gap-1">Remaining: <span class="m-0 text-xl">{{bagSize - item.amount}}</span></h5>
      <h5 class="m-0 flex items-center justify-center gap-1">Drop Chance: <span class="m-0 text-xl">{{dropChance(item.amount)}}%</span></h5>
    </div>
  </div>
</section>

<div class="flex gap-2 ">
  <button type="button" (click)="reset()" class="p-2 rounded font-bold">Reset All</button>
  <button type="button" (click)="decreaseBagSize()" class="p-2 rounded font-bold" [disabled]="bagSize === 1">Remove Carousel</button>
  <button type="button" (click)="increaseBagSize()" class="p-2 rounded font-bold" [disabled]="bagSize === 3">Add Carousel</button>
</div>

</div>
